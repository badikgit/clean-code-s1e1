<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="about">
    <img class="about__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix.">
    <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="new-task">
      <h3 class="new-task__title title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__input" id="new-task" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </section>

    <section class="todo-tasks">
      <h3 class="todo-tasks__title title">Todo</h3>
      <ul class="todo-tasks__list" id="incomplete-tasks">
        <li class="todo-tasks__task-item task-item">
          <input class="task-item__task-checkbox" type="checkbox">
          <label class="task-item__task-label">Pay Bills</label>
          <input class="task-item__task-input" type="text">
          <button class="task-item__task-button button button_edit">Edit</button>
          <button class="task-item__task-button button button_delete">
            <img class="button__image" src="./remove.svg" alt="Remove task.">
          </button>
        </li>
        <li class="todo-tasks__task-item task-item task-item_edit-mode">
          <input class="task-item__task-checkbox" type="checkbox">
          <label class="task-item__task-label">Go Shopping</label>
          <input class="task-item__task-input" type="text" value="Go Shopping">
          <button class="task-item__task-button button button_edit">Save</button>
          <button class="task-item__task-button button button_delete">
            <img class="button__image" src="./remove.svg" alt="Remove task.">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-tasks">
      <h3 class="completed-tasks__title title">Completed</h3>
      <ul class="completed-tasks__list" id="completed-tasks">
        <li class="completed-tasks__task-item task-item">
          <input class="task-item__task-checkbox" type="checkbox" checked>
          <label class="task-item__task-label">See the Doctor</label>
          <input class="task-item__task-input" type="text">
          <button class="task-item__task-button button button_edit">Edit</button>
          <button class="task-item__task-button button button_delete">
            <img class="button__image" src="./remove.svg" alt="Remove task.">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
